image boot.vfat {
  vfat {
    files = {
      "bcm2710-rpi-zero-2-w.dtb",
      "bcm2710-rpi-3-b.dtb",
      "bcm2710-rpi-3-b-plus.dtb",
      "bcm2837-rpi-3-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup_x.dat",
      "rpi-firmware/start_x.elf",
      "rpi-firmware/overlays",
      "zImage",
	  "diy-tools.squashfs"
    }
	
	file seedsigner-images/seedsigner_os.0.7.0.pi0.img {
		image = "seedsigner_os.0.7.0.pi0.img"
	}
	
		file seedsigner-images/seedsigner_os.0.7.0.pi02w.img {
		image = "seedsigner_os.0.7.0.pi02w.img"
	}
	
		file seedsigner-images/seedsigner_os.0.7.0.pi2.img {
		image = "seedsigner_os.0.7.0.pi2.img"
	}
	
		file seedsigner-images/seedsigner_os.0.7.0.pi4.img {
		image = "seedsigner_os.0.7.0.pi4.img"
	}
		
	
    label = "SEEDSIGNDEV"
  }
  size = 256M
}
  
  image seedsigner_os.img {
    hdimage {
      fill = true
    }
  
    partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    }
  }