image boot.vfat {
  vfat {
    files = {
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup4x.dat",
      "rpi-firmware/start4x.elf",
      "rpi-firmware/overlays",
      "zImage",
	  "diy-tools.squashfs"
    }
	
	file microsd-images/seedsigner_os.0.8.6.pi0.img {
		image = "seedsigner_os.0.8.6.pi0.img"
	}
	
		file microsd-images/seedsigner_os.0.8.6.pi02w.img {
		image = "seedsigner_os.0.8.6.pi02w.img"
	}
	
		file microsd-images/seedsigner_os.0.8.6.pi2.img {
		image = "seedsigner_os.0.8.6.pi2.img"
	}
	
		file microsd-images/seedsigner_os.0.8.6.pi4.img {
		image = "seedsigner_os.0.8.6.pi4.img"
	}
	
		file javacard-cap/SeedKeeper-0.2-official.cap {
		image = "SeedKeeper-v0.2-0.1.cap"
	}
	
		file javacard-cap/SatoChip-0.12-official.cap {
		image = "SatoChip-0.12-05.cap"
	}
	
		file javacard-cap/SatoDime-0.1.2-official.cap {
		image = "Satodime-0.1-0.2.cap"
	}

		file javacard-cap/SpecterDIY-0.1.0-official.cap {
		image = "MemoryCardApplet.cap"
	}

		file javacard-cap/vivokey-otp.cap {
		image = "vivokey-otp.cap"
	}

                file javacard-cap/SmartPGP-RSA2048.cap {
                image = "SmartPGP-RSA2048.cap"
        }

                file javacard-cap/SmartPGP-RSA4096.cap {
                image = "SmartPGP-RSA4096.cap"
        }
	
    label = "SEEDSIGNDEV"
  }
  size = 1G
}
  
  image seedsigner_os.img {
    hdimage {
      fill = true
    }
  
    partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
    }
  }